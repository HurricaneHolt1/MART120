<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Josh Holt Self Portrait</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
  </head>
  <body>
    <script>
      function setup() {
        createCanvas(400, 500);
        background(220);
      }

      function draw() {
        // Title
        textSize(20);
        textAlign(CENTER);
        fill(0);
        text("Self Portrait of Josh Holt", width/2, 30);

        // Neck
        fill(230, 200, 160);
        rect(180, 280, 40, 40);

        // Shirt
        fill(50, 100, 200);
        rect(120, 320, 160, 100);

        // Head
        fill(230, 200, 160);
        ellipse(200, 220, 150, 180);

        // Hair (short black)
        fill(0);
        triangle(125, 180, 200, 120, 275, 180);
        rect(125, 160, 150, 20);

        // Ears
        fill(230, 200, 160);
        ellipse(125, 220, 20, 30);
        ellipse(275, 220, 20, 30);

        // Eyes (white)
        fill(255);
        ellipse(170, 210, 30, 20);
        ellipse(230, 210, 30, 20);

        // Green pupils
        fill(0, 150, 0);
        ellipse(170, 210, 10, 10);
        ellipse(230, 210, 10, 10);

        // Black point in center
        stroke(0);
        strokeWeight(4);
        point(170, 210);
        point(230, 210);

        // Glasses
        noFill();
        stroke(0);
        strokeWeight(2);
        rect(150, 195, 40, 25);
        rect(210, 195, 40, 25);
        line(190, 205, 210, 205); // bridge

        // Eyebrows
        stroke(0);
        strokeWeight(3);
        line(150, 190, 180, 185);
        line(220, 185, 250, 190);

        // Nose (triangle)
        noStroke();
        fill(230, 200, 160);
        triangle(195, 225, 200, 250, 205, 225);

        // Mouth (line)
        stroke(150, 50, 50);
        strokeWeight(2);
        line(180, 270, 220, 270);

        // Goatee
        noStroke();
        fill(0);
        rect(180, 280, 40, 15);
        triangle(180, 295, 200, 315, 220, 295);

        // Signature
        noStroke();
        fill(0);
        textSize(16);
        textAlign(RIGHT);
        text("â€” Josh Holt", width - 10, height - 10);

        noLoop(); // draw only once
      }
    </script>
  </body>
</html>
